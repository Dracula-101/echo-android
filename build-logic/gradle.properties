# Gradle properties are not passed to included builds https://github.com/gradle/gradle/issues/2534
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.parallel=true
# Additional caching and performance optimizations
org.gradle.daemon=true
org.gradle.daemon.idletimeout=3600000
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
# Kotlin compiler caching
kotlin.caching.enabled=true
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
# Build cache optimizations
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache.parallel=true
org.gradle.workers.max=4
